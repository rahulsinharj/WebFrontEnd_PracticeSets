<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="style.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Bootstrap Example</title>
</head>

<body>
        <!-- OffSetting Columns :: matlab DIV1 ke aage 1gridColumn ka space milega -->
        <div class="container-fluid text-white">                     
            <div class="row bg-info" style="min-height:200px">                         
                <div class="col-4 offset-lg-2 offset-md-1 bg-danger">div1</div>         <!--  offset-lg-2 se DIV1 ke aage 2gridColumn ka space "XXl se LG" ke Orientation tak ko hi milega, uske niche ye "md" orientation pe jane pe offset-1 hojayega, and uske niche offset apply hi nhi hoga  -->        
                <div class="col-4 offset-1 bg-success">div2</div>                   <!--  offset-2 se DIV2 ke aage 2gridColumn ka space milega  -->   

            </div>
        </div>

<br><br>





</body>

</html>

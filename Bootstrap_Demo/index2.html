<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="style.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Bootstrap Example</title>
</head>

<body>
        <!-- Aligning DIVs - VERTICALLY in a row , Setting Align Property on row -->
        <div class="container-fluid text-white">                     
            <div class="row align-items-center bg-info" style="min-height: 200px;">     <!-- align-items-center, align-items-start, align-items-end   -->                    
                <div class="col bg-success">div1</div>            
                <div class="col bg-danger">div2 auto</div>        
                <div class="col bg-secondary">div3</div>
                <div class="col bg-warning">div4</div>
            </div>
        </div>
<br><br>
         <!-- Aligning DIVs - VERTICALLY in a row , Setting Align Property on rach colmns -->
        <div class="container-fluid text-white">                     
            <div class="row bg-info" style="min-height: 200px;">     
                <div class="col align-self-end bg-primary">div1</div>           <!-- align-self-center, align-self-start, align-self-end   -->                             
                <div class="col align-self-center bg-danger">div2 auto</div>        
                <div class="col bg-secondary">div3</div>
                <div class="col align-self-start bg-warning">div4</div>
            </div>
        </div>        
<br><br>
        <!-- Justifying DIVs - HORIZONTALLY in a row , Setting Justify Property on row -->
        <div class="container-fluid text-white">                     
            <div class="row justify-content-evenly bg-info" style="min-height: 200px;">      <!-- justify-content-center, justify-content-evenly, justify-content-around, justify-content-between, justify-content-start, justify-content-end   -->
                <div class="col-4 bg-success">div1</div>                                        
                <div class="col-4 bg-danger">div2 auto</div>        
            </div>
        </div>        
<br><br> 


 


</body>

</html>

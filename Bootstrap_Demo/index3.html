<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="style.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Bootstrap Example</title>
</head>

<body>
        <!-- Reordering of DIVs in a row :: -->
        <div class="container-fluid text-white">                     
            <div class="row bg-info" style="min-height:200px">                         
                <div class="col-4 order-lg-2 bg-danger">div1</div>              <!-- order-lg-2  matlab ki "xxl se lg" tak hmlog forcefully iss DIV ka order-2 set kar diye hai, "lg" ke niche wapas default jaisa aajayega.  -->
                <div class="col-4 order-lg-3 bg-primary">div2</div>      
                <div class="col-4 order-lg-1 bg-warning">div3</div>
            </div>
        </div>

<br><br>
                <!--  We can set order on multiple levels as well like :: 
                    
                    <div class="col-4 order-lg-2 order-md-3 bg-danger">div1</div>  
                    <div class="col-4 order-lg-3 order-md-1 bg-primary">div2</div>      
                    <div class="col-4 order-lg-1 order-md-2 bg-warning">div3</div>
                -->




</body>

</html>

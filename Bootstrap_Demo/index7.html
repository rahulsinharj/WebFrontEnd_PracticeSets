<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="style.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Bootstrap Example</title>
</head>

<body>
    <!-- FORMS  :: -->
    <div class="container">
        <div class="row justify-content-center">
            <!-- Also making the contents at center  -->
            <div class="col-6">

                <button type="button" class="btn btn-info">
                    Notifications <span class="badge bg-secondary">4</span>
                </button>

                <!-- <form action="">
                    <input type="text">
                    <input type="password">
                    <button type="submit">Submit</button>
                </form> -->

                <form>
                    <div id="emailHelp" class="form-text text-center">We'll never share your details with anyone else.
                    </div>
                    <div class="mb-3">
                        <label for="exampleInputName1" class="form-label">Email name</label>
                        <input type="text" class="form-control" id="exampleInputName1">
                    </div>

                    <div class="mb-3">
                        <label for="exampleInputEmail1" class="form-label">Email address</label>
                        <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                    </div>
                    <div class="form-floating mb-3">
                        <input type="email" class="form-control" id="floatingInput1" placeholder="name@example.com">
                        <label for="floatingInput1">Enter Email address</label>
                    </div>

                    <div class="input-group mb-3">
                        <input type="text" class="form-control" placeholder="Recipient's companies username" id="myusername1
                            aria-label="Recipient's companies username" aria-describedby="basic-addon2">
                        <span class="input-group-text" id="basic-addon2">@tcs.com</span>
                    </div>

                    <div class="mb-3">
                        <label for="exampleInputPassword1" class="form-label">Password</label>
                        <input type="password" class="form-control" id="exampleInputPassword1">
                    </div>

                    <div class="mb-3">
                        <label for="exampleSelect1" class="form-label">Choose only one item from below choices :</label>
                        <select class="form-select" id="exampleSelect1" aria-label="Default select example">
                            <option selected disabled>Choose Single item...</option>
                            <option value="1">One</option>
                            <option value="2">Two</option>
                            <option value="3">Three</option>
                        </select>
                    </div>

                    <div class="mb-3">
                        <label for="exampleSelect2" class="form-label">Choose Multiple items from below choices
                            :</label>
                        <select class="form-select" id="exampleSelect2" aria-label="Default select example" multiple>
                            <option selected disabled value="">Choose Multiple items...</option>
                            <option value="1">One</option>
                            <option value="2">Two</option>
                            <option value="3">Three</option>
                        </select>
                    </div>


                    <div class="mb-3 form-group radio-inline">
                        <input class="form-check-input" type="radio" name="myRadioGroup1" id="flexRadioDefault1">
                        <label class="form-check-label" for="flexRadioDefault1">Old Students</label>
                        &nbsp;
                        <input class="form-check-input" type="radio" name="myRadioGroup1" id="flexRadioDefault2">
                        <label class="form-check-label" for="flexRadioDefault2">New Student</label>
                    </div>


                    <div class="mb-3">
                        <label for="formFileMultiple" class="form-label">Multiple files input example</label>
                        <input class="form-control form-control-sm" type="file" id="formFileMultiple" multiple>
                    </div>


                    <div class="mb-3 form-check">
                        <input type="checkbox" class="form-check-input" id="exampleCheck1">
                        <label class="form-check-label" for="exampleCheck1">Check me out</label>
                    </div>

                    <!-- <button type="submit" class="btn btn-primary">Submit</button> -->

                    <!-- Inspite of above button use this below  -->

                    <!-- Button trigger modal -->
                    <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal">
                        Submit the Form
                    </button>

                    <!-- Modal -->
                    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel"
                        aria-hidden="true">
                        <div class="modal-dialog">
                            <div class="modal-content">
                                <div class="modal-header">
                                    <h5 class="modal-title" id="exampleModalLabel">Save and proceed</h5>
                                    <button type="button" class="btn-close" data-bs-dismiss="modal"
                                        aria-label="Close"></button>
                                </div>
                                <div class="modal-body">
                                    Do you want to proceed with these filled entries ?
                                </div>
                                <div class="modal-footer">
                                    <button type="button" class="btn btn-secondary"
                                        data-bs-dismiss="modal">Close</button>
                                    <button type="submit" class="btn btn-success">Save changes</button>
                                </div>
                            </div>
                        </div>
                    </div>

                </form>


            </div>

        </div>
    </div>

    <br><br>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>

</body>

</html>

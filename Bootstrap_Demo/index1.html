<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="style.css" rel="stylesheet">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <title>Bootstrap Example</title>
</head>

<body>
    <!-- MAKING RESPONSIVE DIVs for viewing in Mobile,Tables as well -->
    <div class="container-xl" id="mydiv1">             
        <div class="row" id="myrow1">
            <div class="col-xl-5 col-lg-4 col-md-6 col-sm-8 col-6 bg-primary text-white">Column1</div>
            <div class="col-xl-5 col-lg-6 col-md-3 col-sm-4 col-6 bg-warning text-white">Column2</div>
            <div class="col-lg-2 col-md-3 col-sm-6 bg-success text-white">Column3</div>
        </div>
    </div>  
<br><br>

    <!-- NESTED DIVs :: -->
    <div class="container-fluid" id="mydiv2">
        <div class="row" id="myrow2">
            <div class="col-lg-4 bg-primary text-white">Col-4</div>
            <div class="col-lg-8 bg-secondary text-white">Col-8(Heading)
                <div class="row">
                    <div class="col-lg-4 bg-success">Div1</div>
                    <div class="col-lg-4 bg-danger">Div2</div>
                    <div class="col-lg-4 bg-info">Div3</div>
                </div>
            </div>
        </div>
    </div> 
<br><br>

    <!-- MAKING EQUAL DIV Columns :: -->
    <div class="container-fluid text-white">
        <div class="row row-cols-2">                                          
            <div class="col-md bg-primary">div1</div>              <!-- Since hamne kewal div1 pe col-md lagaya hai, iske kewal div1 hi responsive banega for tablet   -->
            <div class="col-auto bg-danger">div2 auto</div>        <!--  col-auto bas utna hi space lega jitna ki text hai usme   -->
            <div class="col bg-secondary">div3</div>
            <div class="col-2 bg-info">div4</div>
        </div>
    </div>
<br><br>
        <!-- Keeping Fixed number of DIVs in a row :: -->
        <div class="container-fluid text-white">                     <!-- row-cols-2   karne se ek line me 2 hi div ho payega, baaki uske niche aayege   -->
            <div class="row row-cols-auto">                          <!-- row-cols-auto   karne se columns utna hi width lenge jitna text ho usme   -->
                <div class="col bg-primary">div1</div>            
                <div class="col bg-danger">div2 auto</div>        
                <div class="col bg-secondary">div3</div>
                <div class="col bg-info">div4</div>
            </div>
        </div>

<br><br>

</body>

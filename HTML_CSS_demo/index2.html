<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <!-- Adding External CSS -->
    <link rel="stylesheet" href="style2.css">                

    <!-- Adding Internal CSS -->
    <style>

        #p5{
            color: blue;
        }

    </style>
    
</head>
<body>
    
    <p class="mypara">Paragraph 1</p>   <br>
    <p class="mypara">Paragraph 2</p>   <br>

    <p id="p3">Paragraph 3</p>   <hr>

    <!-- Adding Inline CSS -->

    <p style="color: cyan; font-size: 20px; ">Paragraph 4</p>   <br>

    <p id="p5">Paragraph 5</p>   <br>

    <div style="border: 5px dashed brown;">
        <p style="color: blue; font-size: 25px; font-weight: bold; text-align: center;">This is my sixth paragraph</p>
    </div>

</body>
</html>
